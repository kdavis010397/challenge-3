<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__background"
        src="images/bg-pattern-card.svg"
        alt="Background Pattern"
      />
      <img
        class="card__image"
        src="images/image-victor.jpg"
        alt="Profile Picture"
      />
      <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
      <h2 class="card__location">London</h2>

      <div class="card__stats">
        <div class="card__stats--1 stat">
          <div class="num">80K</div>
          <span class="num__description">Followers</span>
        </div>
        <div class="card__stats--2 stat">
          <div class="num">80.3K</div>
          <span class="num__description">Likes</span>
        </div>
        <div class="card__stats--3 stat">
          <div class="num">1.4K</div>
          <span class="num__description">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Davis</a>.
    </div>
  </body>
</html>
